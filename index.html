<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Apps</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .app { border: 1px solid #ccc; padding: 15px; margin: 15px; border-radius: 10px; }
    .app img { width: 100px; }
    a.button { background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>My Android Apps</h1>

  <div class="app">
    <h2>My First App</h2>
    <img src="https://via.placeholder.com/100" alt="App Icon">
    <p>Short description of the app.</p>
    <a class="button" href="https://your-apk-link.com/app.apk" download>Download APK</a>
  </div>

  <!-- You can copy and paste more .app blocks for more apps -->

</body>
</html>
